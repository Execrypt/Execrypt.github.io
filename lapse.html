<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        html, body {
            background-color: black; /* Ensure the entire page has a black background */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100%; /* Ensure it covers the full height */
        }

        .hero {
            background: url('Imgwaves.png') no-repeat center center/cover; /* Match homepage theme */
            position: relative;
            text-align: center;
            color: white;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .metrics {
            display: flex;
            justify-content: center; /* Center the metrics container */
            align-items: center; /* Center the metrics vertically */
            flex-wrap: wrap; /* Prevent wrapping */
            gap: 50px; /* Add spacing between metrics */
            margin: 100px auto; /* Center the container itself */
            max-width: 1400px; /* Maintain width constraint */
            background: black; /* Replace background with black */
            background-size: cover;
            background-position: center;
            transform: none; /* Remove section flipping */
            border-radius: 15px; /* Optional: Add rounded corners */
        }

        .metrics::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Imgwaves.png') no-repeat center center/cover;
            transform: rotate(180deg); /* Flip the image itself */
            z-index: -1;
        }

        .metric {
            text-align: center;
            padding: 30px; /* Add more padding for larger size */
            border-radius: 15px; /* Slightly larger rounded corners */
            background: none; /* Remove background */
        }

        .metric h2 {
            font-size: 2.5em; /* Increase font size */
            color: white; /* Ensure text is white */
            margin-bottom: 15px; /* Add spacing below heading */
        }

        .metric p {
            font-size: 2em; /* Adjust font size */
            color: white; /* Ensure text is white */
        }

        .navbar {
            display: flex;
            justify-content: space-between; /* Space out ItsDani and the navigation links */
            align-items: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 2rem; /* Increase spacing between navigation links */
        }

        .nav-links a {
            font-family: 'Font1', sans-serif;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }

        .nav-links li a {
            color: white; /* Match homepage link color */
            text-decoration: none;
            font-size: 1rem; /* Match homepage font size */
            margin: 0 15px; /* Add spacing between links */
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #6c63ff; /* Match homepage hover effect */
        }

        .resize-controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .resize-controls button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6c63ff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .resize-controls button:hover {
            background-color: #574bff;
        }
    </style>

    <script>
        // Function to animate counting up numbers
        function animateCountUp(element, targetNumber) {
            let currentNumber = 0;
            const increment = Math.ceil(targetNumber / 300); // Adjust speed by changing divisor
            const interval = setInterval(() => {
                currentNumber += increment;
                if (currentNumber >= targetNumber) {
                    currentNumber = targetNumber;
                    clearInterval(interval);
                }
                element.textContent = currentNumber;
            }, 20); // Adjust speed by changing interval time
        }

        // Apply animation to each metric
        document.addEventListener('DOMContentLoaded', () => {
            const metrics = [
                { selector: '.metric:nth-child(1) p', target: 2 },
                { selector: '.metric:nth-child(2) p', target: 100000 },
                { selector: '.metric:nth-child(3) p', target: 2500 },
            ];

            metrics.forEach(metric => {
                const element = document.querySelector(metric.selector);
                if (element) {
                    animateCountUp(element, metric.target);
                }
            });
        });

        // Detect if the user is on a mobile device
        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            alert("This website is not accessible on mobile devices.");
            window.location.href = "https://itsdani.dev/404"; // Redirect to the 404 page
        }
    </script>
